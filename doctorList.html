<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<ul ng-app="myApp" ng-controller="namesCtrl">
<p>{{na}}</p>
<p>{{na1}}</p>
<p>{{na2}}</p>
<p>{{na3}}</p>
<p>{{na4}}</p>
</ul>

<script>
var app = angular.module('myApp', []);

app.controller('namesCtrl', function($scope) {
    $scope.names = [
        'Jani',
        'ramaaaaa',
		'12',
		'address',
		'200'
		
        ];
		$scope.na =$scope.names[0];
		$scope.na1 =$scope.names[1];
		$scope.na2 =$scope.names[2];
		$scope.na3 =$scope.names[3];
		$scope.na4 =$scope.names[4];
});
</script>

<p>Make your own filters.</p>
<p>This filter, called "myFormat", will uppercase every other character.</p>
</body>
</html>
