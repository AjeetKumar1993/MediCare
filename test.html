    <style>
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input {display:none;}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

#toggle-btn{
position:relative;
margin-left:90%;
padding-right:10%;
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>
<body>

<div ng-app="myApp" ng-controller="finddoc"> 

<div class="container"><div class="row"><div class="col-lg-12">
    <h1 style="color:#668cff; text-align:center" title="Doctor">List of Doctor in your City</h1>
    <h2></h2>
    <br />
	
		
  <div class="table-responsive" role="main">
    <table width="100%" cellpadding="10" cellspacing="0" border="0" id="simpleListTable" class="table table-bordered table-striped">
      <thead>
        <tr bgcolor="#ccccff">
		   <th align="center" class="th-center">Name</th>
		   <th align="center" class="th-center">Specialization</th>
           <th align="center">Qualification</th>
          <th align="center" class="th-center">Experience</th>
          <th align="center" class="th-center">City</th>
          <th align="center" class="th-center">Address</th>
          <th align="center" class="th-center">Fee</th>
		  <th align="center" class="th-center">Status</th>
          
         
        </tr>
      </thead>
      
      <tbody>
        <tr ng-repeat="list in data | orderBy:'name' | filter:search" class="travelblog" data-blogtitle="{{list.name}}">
		  <td bgcolor="{{list.color}}">{{list.Name}}</td>
		  <td bgcolor="{{list.color}}">{{list.Specialization}}</td>
          <td bgcolor="{{list.color}}" style="text-align: left;">{{list.Qualification}}</td>
          <td bgcolor="{{list.color}}">{{list.Experience}}</td>
           <td bgcolor="{{list.color}}">{{list.City}}</td>
          <td bgcolor="{{list.color}}">{{list.Address}}</td>
		   <td bgcolor="{{list.color}}">{{list.Fee}}</td>
         <td bgcolor="{{list.color}}"><label><button class="btn btn-primary" data-toggle="modal" data-target="#bookDoctor" >Book</button></label></td>
          
        
        </tr>
      </tbody>
    </table>
  </div></div></div>
	
   <div class="modal fade" id="bookDoctor" role="dialog">
						<div class="modal-dialog">
						
						  <!-- Modal content-->
						  <div class="modal-content">
							<div class="modal-header">
							  <button type="button" class="close" data-dismiss="modal">&times;</button>
							  <h4 class="modal-title">Provide Your Details </h4>
							</div>
							<div class="modal-body">
							    <form class="form-horizontal">
									<div class="form-group">
										<label for="name" class="col-sm-2 control-label">BimarAdmiName:</label>
										<div class="col-sm-10 col-md-8" >
											<div class="input-group">
												<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
												<input type="text" class="form-control" ng-model="name" name="name" id="name"  placeholder="Enter BimarAdmi Name"/>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label for="name" class="col-sm-2 control-label">Phone:</label>
										<div class="col-sm-10 col-md-8" >
											<div class="input-group">
												<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
												<input type="text" class="form-control" ng-model="pname" name="pname" id="pname"  placeholder="Enter Phone Number"/>
											</div>
										</div>
									</div>
									  <div class="form-group">
										<label class="control-label col-sm-2" for="email">Email:</label>
										<div class="col-sm-10 col-md-8 " >
										  <div class="input-group">
										  <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
										  <input id="email" type="text" class="form-control" ng-model="email" name="email" placeholder="Email">
										</div>
										</div>
									  </div>
									  <div class="form-group" >
									  
										<label class="control-label col-sm-2" for="pwd">Date:</label>
										<div class="col-sm-10 col-md-8"> 
										   <div class="input-group">
											  <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
											 <input id="date" type="date" ng-model="date" class="form-control" name="date" >
										   </div>
										</div>
									  </div>
									  <div class="form-group" >
									  
										<label class="control-label col-sm-2" for="pwd">DoctorName</label>
										<div class="col-sm-10 col-md-8"> 
										   <div class="input-group">
											  <span class="input-group-addon"><i class="fa fa-phone"></i></span>
											  <input  type="text" class="form-control" ng-model="contact" name="dname" >
										   </div>
										</div>
										 </div>
									<div class="form-group" >
										<label class="control-label col-sm-2" for="pwd">Doctor Fee</label>
										<div class="col-sm-10 col-md-8"> 
										   <div class="input-group">
											  <span class="input-group-addon"><i class="fa fa-phone"></i></span>
											  <input  type="text" class="form-control" ng-model="contact" name="fee" >
										   </div>
										</div>
									 
								    </div>
									  <div class="form-group"> 
										<div class="col-sm-offset-2 col-sm-10">
										  <button type="submit"  class="btn btn-primary">Book</button>
										</div>
									  </div>
								</form>
							</div>
							<div class="modal-footer">
							  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							</div>
						  </div>
						  
						</div>
					 </div>
